<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P치gina en Construcci칩n</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: "Poppins", sans-serif;
        color: #fff;
        overflow: hidden;
    }

    .loader {
        width: 60px;
        height: 60px;
        border: 6px solid rgba(255, 255, 255, 0.2);
        border-top-color: #00ffff;
        border-radius: 50%;
        animation: spin 1.2s linear infinite;
        margin-bottom: 30px;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    h1 {
        font-size: 2.2rem;
        font-weight: 600;
        letter-spacing: 1px;
        text-align: center;
        margin-bottom: 10px;
        animation: fadeIn 1.2s ease-out;
    }

    p {
        font-size: 1rem;
        opacity: 0.8;
        animation: fadeIn 1.5s ease-out 0.3s forwards;
        text-align: center;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .bubbles {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .bubble {
        position: absolute;
        bottom: -100px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
        from { transform: translateY(0) scale(1); opacity: 1; }
        to { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    .bubble:nth-child(1) { left: 10%; width: 40px; height: 40px; animation-duration: 9s; animation-delay: 0s; }
    .bubble:nth-child(2) { left: 25%; width: 25px; height: 25px; animation-duration: 7s; animation-delay: 1s; }
    .bubble:nth-child(3) { left: 40%; width: 60px; height: 60px; animation-duration: 10s; animation-delay: 2s; }
    .bubble:nth-child(4) { left: 60%; width: 30px; height: 30px; animation-duration: 8s; animation-delay: 3s; }
    .bubble:nth-child(5) { left: 75%; width: 50px; height: 50px; animation-duration: 12s; animation-delay: 4s; }
    .bubble:nth-child(6) { left: 85%; width: 20px; height: 20px; animation-duration: 6s; animation-delay: 2s; }

</style>
</head>
<body>
    <div class="loader"></div>
    <h1>游뚾 P치gina en Construcci칩n 游뚾</h1>
    <p>Estamos trabajando para brindarte una mejor experiencia. Vuelve pronto.</p>

    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
</body>
</html>
